<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <div class="calculator__Box">
    <nav class="calculator__nav">
      <input
        type="text"
        name="inputLine"
        id="inputBar"
        autocomplete="off"
        maxlength="9"
      />
    </nav>
    <body>
      <div class="body__calculator">
        <div class="firstRow">
          <button id="buttonClear">C</button>
          <button id="buttonPlusMinus">+/-</button>
          <button id="buttonPercent">%</button>
          <button id="button__Divide">/</button>
        </div>
        <div class="secondRow">
          <button id="button7">7</button>
          <button id="button8">8</button>
          <button id="button9">9</button>
          <button id="button__Multiply">x</button>
        </div>

        <div class="thirdRow">
          <button id="button4">4</button>
          <button id="button5">5</button>
          <button id="button6">6</button>
          <button id="button__Subtract">-</button>
        </div>

        <div class="fourthRow">
          <button id="button1">1</button>
          <button id="button2">2</button>
          <button id="button3">3</button>
          <button id="button__Addition">+</button>
        </div>
        <div class="fifthRow">
          <button id="button0">0</button>
          <button id="button__Decimal">.</button>
          <button id="button__Calculate">=</button>
        </div>
      </div>
    </body>
  </div>
  <script src="script.js"></script>
</html>
